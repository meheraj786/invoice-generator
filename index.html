<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Invoice generator</h1>
  <input type="text"><label for="copmany-name">Company Name</label>
  <input type="text"><label for="customer-name"></label>
  <input type="text"><label for="customer-name">Customer Name</label>
  <input type="text"><label for="customer-address">Customer Address</label>
  <input type="text"><label for="customer-email">Customer Email</label>
  <input type="text"><label for="customer-phone">Customer Phone</label>
  <input type="text"><label for="invoice-number">Invoice Number</label>
  <input type="text"><label for="invoice-date">Invoice Date</label>
  <input type="text"><label for="due-date">Due Date</label>
  <input type="text"><label for="item-description">Item Description</label>
  <input type="text"><label for="item-quantity">Item Quantity</label>
  <input type="text"><label for="item-price">Item Price</label>
  <input type="text"><label for="item-total">Item Total</label>
  <input type="text"><label for="subtotal">Subtotal</label>
  <input type="text"><label for="tax">Tax</label>
  <input type="text"><label for="total">Total</label>
  <input type="text"><label for="payment-method">Payment Method</label>
  <input type="text"><label for="notes">Notes</label>
  <input type="text"><label for="terms">Terms</label>
  <input type="text"><label for="signature">Signature</label>
  
  <button>Generate</button>

  <script src="script.js"></script>
</body>
</html>
